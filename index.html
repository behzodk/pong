<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classic Pong - Menu</title>
  <!-- Retro pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #F6B17A, #7077A1 70%);
      font-family: 'Press Start 2P', monospace;
      background: #000;
    }
    .menu-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      background: linear-gradient(45deg, #FF1944, #FFEF00, #00F1FF, #FF1944);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s infinite linear;
    }
    @keyframes gradientShift {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }
    .button {
      display: inline-block;
      padding: 20px 40px;
      margin: 20px;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
      border: 3px solid #fff;
      border-radius: 10px;
      transition: background 0.3s, transform 0.3s;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    .button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>PING-PONG</h1>
    <div>
      <a class="button" href="multiplayer.html">Multiplayer</a>
      <a class="button" href="ai_player.html">AI Mode</a>
      <a class="button disabled" onclick="alert('Online mode coming soon!'); return false;">Online</a>
    </div>
  </div>
</body>
</html>
